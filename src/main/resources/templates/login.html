<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login SAGA FALABELLA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <section
    class="bg-falabella d-flex align-items-center justify-content-center"
    style="background-image: url('https://www.ecommercenews.pe/wp-content/uploads/2022/08/Falabella-remato-por-aparente-error-televisores-lavadoras-y-celulares-a-menos-de-S-1.jpg'); background-size: cover; background-position: center; min-height: 100vh;">
    
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light p-4 shadow">
            <div class="card-body text-center">

              <h3 class="mb-4">Iniciar Sesión</h3>

              <!-- FORMULARIO -->
              <form action="/login" method="post">

                <!-- Mensaje de error si login falla -->
                <div th:if="${param.error}" class="alert alert-danger text-center">
                  Correo o contraseña incorrectos.
                </div>

                <!-- Mensaje al cerrar sesión -->
                <div th:if="${param.logout}" class="alert alert-success text-center">
                  Has cerrado sesión correctamente.
                </div>

                <div class="mb-3 text-start">
                  <label for="correo" class="form-label">Correo Electrónico</label>
                  <input type="email" id="correo" name="correo" class="form-control form-control-lg" required />
                </div>

                <div class="mb-3 text-start">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                </div>

                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" id="remember" />
                  <label class="form-check-label" for="remember">Recordar Contraseña</label>
                </div>

                <div class="mb-4 text-start">
                  <p class="mb-0">
                    ¿No tienes cuenta? <a href="/formulario-crear" class="text-decoration-none">Crear cuenta</a>
                  </p>
                </div>

                <button class="btn btn-dark btn-lg btn-block w-100 mb-3" type="submit">Iniciar</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</body>
</html>
