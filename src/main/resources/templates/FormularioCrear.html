<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<section class="bg-falabella d-flex align-items-center justify-content-center"
         style="background-image: url('https://www.altavoz.pe/wp-content/uploads/2022/10/saga-falabella.jpg'); background-size: cover; background-position: center; min-height: 100vh;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-light p-4 shadow">
                    <div class="card-body text-center">
                        <h3 class="text-center mb-4">Registro de Usuario</h3>

                       <form th:action="@{/registro}" th:object="${registro}" method="post">
                            <div class="mb-3 text-start">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
                            </div>

                            <div class="mb-3 text-start">
                                <label for="usuario" class="form-label">Usuario</label>
                                <input type="text" id="usuario" th:field="*{usuario}" class="form-control" required />
                            </div>

                            <div class="mb-3 text-start">
                                <label for="correo" class="form-label">Correo</label>
                                <input type="email" id="correo" th:field="*{correo}" class="form-control" required />
                            </div>

                            <div class="mb-3 text-start">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" th:field="*{password}" class="form-control" required />
                            </div>

                            <div class="mb-3 text-start">
                                <label for="repetirPassword" class="form-label">Repetir Contraseña</label>
                                <input type="password" id="repetirPassword" th:field="*{repetirPassword}" class="form-control" required />
                            </div>

                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </form>

                        <div class="mt-3 text-start">
                            <a href="/login" class="text-decoration-none">← Volver al login</a>
                        </div>

                        <!-- Mensajes -->
                        <div th:if="${param.exito}" class="alert alert-success mt-3 text-center">
                            ¡Registro exitoso en el sistema!
                        </div>

                        <div th:if="${param.error} == 'nomatch'" class="alert alert-danger mt-3 text-center">
                            Las contraseñas no coinciden. Inténtalo de nuevo.
                        </div>

                        <div th:if="${param.error} == 'correo'" class="alert alert-danger mt-3 text-center">
                            Ya existe una cuenta registrada con ese correo electrónico.
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
